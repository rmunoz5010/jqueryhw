<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Crystal Collector</title>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<h1 class="text-center"><strong>Crystal Collector</strong></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Instructions</h3>
						</div>
						<div class="panel-body">
                            <p>Click on a crystal, they have a random value assigned each game. The goal is to hit the target score. Good luck!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Target Score</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="target-score"></h3>
						</div>
					</div>
				</div>

				<!-- Your Score -->
				<div class="col-lg-3">
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Your Score</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="your-score"></h3>
						</div>
					</div>
				</div>

				<!-- Crystals -->
				<div class="col-lg-6">

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Crystal Selection</h3>
						</div>
						<div class="panel-body text-center">
							<img style="max-width: 200px" src="http://media.indiedb.com/cache/images/games/1/65/64760/thumb_620x2000/TC-Blue-Crystal.png" alt="" id="blue">
							<img style="max-width: 200px"src="https://vignette.wikia.nocookie.net/finalfantasy/images/0/0e/XII_life_crystalbug_render.png/revision/latest?cb=20120723034602" alt="" id="green">
							<img style="max-width: 200px"src="https://www.sharecg.com/images/medium/150287.png" alt="" id="red">
							<img style="max-width: 200px"src="https://www.gemologyproject.com/wiki/images/thumb/archive/8/8f/20120917045018%21Fallen_Star_%28render%29.jpg/120px-Fallen_Star_%28render%29.jpg" alt="" id="yellow">
						</div>
					</div>

				</div>

			</div>


			<!-- Counters Row -->
			<div class="row">
				
				<!-- Win Count -->
				<div class="col-lg-6">				
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Win Count</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="win-count">0</h3>
						</div>
					</div>
				</div>

				<!-- Loss Count -->
				<div class="col-lg-6">
					
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Loss Count</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="loss-count">0</h3>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Main Game Logic  -->
		<script src="./app.js"></script>
	</body>
</html>
